<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dance Rader</title>
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <script src="scripts/main.js"></script>
</head>

<body>
  <header>
    <h1>Dance Rader</h1>
    <span class="subtitle">Where dance talks</span>
  </header>

  <main class="clearfix">
    <div class="left">
      <div id="dance-image"></div>
      <button id="bonus">BONUS: Next dancer</button>
    </div>


    <div class="details">
      <div class="description">
        <h2>Description</h2>
        <p>Put the dancer's description here.</p>
        <hr>
      </div>

      <form>
        <label for="feedback">Leave feedback for this dancer:</label>
        <input type="text" id="feedback">

        <input type="submit" value="Submit">
      </form>

      <div id="feedback-container">
      </div>
    </div>

  </main>

</body>

</html>
